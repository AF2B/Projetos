<h2>Eventos</h2>
<hr />

<div action="" class="form-inline">
  <div class="form-group mp-2">
    <!-- FIXME search methods and implements -->
    <label class="mr-2">Filtro: </label>
    <input [(ngModel)]="filterEvents" type="text" class="form-control mr-2" placeholder="buscar">
    <!-- <button class="btn btn-outline-success">Buscar</button> -->
  </div>
</div>
<!-- <h3>Filtro: {{filteredEvents}}</h3> -->
<table class="table table-stripped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"
        (click)="hideImg()">{{!showImg ? 'Ocultar' : 'Exibir'}}</button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Participantes</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of events">
      <td>
        <img src="/assets/{{event.imageURL}}" alt="Imagem do evento"
        [style.width.px] = "widthImg"
        [style.margin.px] = "marginImg"
        [collapse]="showImg"
        [isAnimated] = "true"
        >
      </td>
      <td>{{event.id}}</td>
      <td>{{event.theme}}</td>
      <td>{{event.local}}</td>
      <td>{{event.eventDate}}</td>
      <td>{{event.lengthMax}}</td>
      <td>{{event.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
